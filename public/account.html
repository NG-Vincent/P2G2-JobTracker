<div class="settings-page">
  <div class="settings-container">
    <h1 class="page-title">Account</h1>
    <div class="settings-section">
      <h2 class="settings-title">General Information</h2>
      <div class="non-active-form">
        <p>Job role:</p>
        <i class="fas fa-pen"></i>
      </div>
      <div>
        <div class="non-active-form">
          <p class="capitalize">Name: Test Name</p>
          <i class="fas fa-pen"></i>
        </div>
      </div>
      <div>
        <div class="non-active-form">
          <p class="capitalize">Info:</p>
          <i class="fas fa-pen"></i>
        </div>
      </div>
      <div>
        <div class="non-active-form">
          <p>Email: bianca@test.com</p>
          <i class="fas fa-pen"></i>
        </div>
      </div>
    </div>
    <div class="settings-section">
      <h2 class="settings-title">Password</h2>
      <form class="form my-form">
        <div class="form-group">
          <div class="input-group">
            <input
              name="currentPassword"
              placeholder="Old Password"
              type="password"
              class="form-control"
              autocomplete="Old Password"
              value=""
            />
            <span class="focus-input"></span>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input
              name="password"
              placeholder="New Password"
              type="password"
              class="form-control"
              autocomplete="New Password"
              value=""
            />
            <span class="focus-input"></span>
          </div>
        </div>
        <div class="form-submit right">
          <button class="btn button full" type="submit" disabled="">
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
