<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>JobTracker</title>
</head>

<body>
  <header class="text-center">
    <h1>P2G2 JobTracker</h1>
  </header>


  <div class="container justify-content-center p-4">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">LOGIN</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">SIGNUP</button>
      </li>
    </ul>
    <div class="tab-content p-4" id="myTabContent">
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form class="login-form">
            <div class="mb-3">
              <label for="username-login" class="form-label">Username</label>
              <input type="text" class="form-control" id="username-login">
            </div>
            <div class="mb-3">
              <label for="password-login" class="form-label">Password</label>
              <input type="password" class="form-control" id="password-login">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Login</button>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
          </form>
      </div>
      <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
        <form class="signup-form">
            <div class="mb-3">
              <label for="username-signup" class="form-label">Username</label>
              <input type="text" class="form-control" id="username-signup">
            </div>
            <div class="mb-3">
              <label for="password-signup" class="form-label">Password</label>
              <input type="password" class="form-control" id="password-signup">
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Signup</button>
          </form>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
